<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ꭾortefeuille ₡rypto</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body>
  <div class="container">
        <!-- Titre et Background Selector -->
        <div class="header">
   <h1 class="stroke-animation">Ꭾortefeuille <span style="color: lime;">₡rypto</span></h1>
            <div class="background-selector">
                <span>Background Selector:</span>
                <div class="bg-options">
                    <div class="bg-option" onclick="changeBackground('assets/background.gif')" style="background-image: url('assets/background.gif');"></div>
                    <div class="bg-option" onclick="changeBackground('assets/background1.gif')" style="background-image: url('assets/background1.gif');"></div>
                    <div class="bg-option" onclick="changeBackground('assets/background2.gif')" style="background-image: url('assets/background2.gif');"></div>
                    <div class="bg-option" onclick="changeBackground('assets/background4.gif')" style="background-image: url('assets/background4.gif');"></div>
                </div>
            </div>
        </div>

        <!-- Haut : Investissements et Ventes -->
        <div class="top-section">
            <!-- Investissements -->
            <div class="panel" id="investment-panel">
                <h2>Investissements</h2>
                <div class="investment-form">
                    <input id="crypto-name" placeholder="Crypto (ex: BTC)" />
                    <input id="amount" type="number" placeholder="Quantité" />
                    <input id="purchase-price" type="number" placeholder="Prix d'achat" />
                    <input id="purchase-date" type="date" />
                    <button onclick="addInvestment()">Ajouter</button>
                </div>
                <table id="investment-table">
                    <thead>
                        <tr>
                            <th>Crypto</th>
                            <th>Date</th>
                            <th>Quantité</th>
                            <th>Prix d'achat</th>
                            <th>Prix actuel</th>
                            <th>Valeur Actuelle</th>
                            <th>P&L ($)</th>
                            <th>X</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
				<div>
    <p id="total-pnl">Total des P&L : $0</p>
    <p id="total-portfolio">Valeur Totale du Portefeuille : $0</p>
</div>

            </div>

            <!-- Ventes -->
            <div class="panel" id="sales-panel">
                <h2>Ventes</h2>
                <div class="sales-form">
                    <input id="sale-crypto" placeholder="Crypto (ex: BTC)" />
                    <input id="sale-price" type="number" placeholder="Prix de vente" />
                    <input id="sale-quantity" type="number" placeholder="Quantité" />
                    <button onclick="addSale()">Ajouter Vente</button>
                </div>
                <table id="sales-table">
                    <thead>
                        <tr>
                            <th>Crypto</th>
                            <th>Prix de vente</th>
                            <th>Quantité</th>
                            <th>Variation (%)</th>
							<th>X</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- TradingView Section -->
        <div class="tradingview-section">
            <div id="tradingview-widget-container">
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js" async>
                {
                    "symbols": [
                        ["BINANCE:BTCUSDT|1D", "Bitcoin"],
                        ["BINANCE:AAVEUSDT|1D", "AAVE"],
                        ["BINANCE:SOLUSDT|1D", "Solana"],
                        ["BINANCE:BNBUSDT|1D", "BNB"]
                    ],
                    "chartOnly": false,
                    "width": "100%",
                    "height": "100%",
                    "locale": "fr",
                    "colorTheme": "dark",
                    "autosize": true,
                    "showVolume": true
                }
                </script>
            </div>
        </div>
    </div>

    <!-- Charts Section en scrollant -->
    <div class="bottom-section">
        <h2>Performance Chart</h2>
        <canvas id="profitChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
